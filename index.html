<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developstar</title>
    <!-- google font link that should be added to the html file(should be added above the css file) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@1&display=swap" rel="stylesheet">
    <!-- The External styling: Connects the css file to the html file -->
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <main>
        <!-- How to use the id selector for styling -->
        <!-- semanticaly, an id selector should only occur once in a page but you can re-use class selectors  -->


        <section id="page-title">
            <h1> World class Developer </h1>
        </section>

        <section id="motivation">
            <h1 class="morale-boost"> You can be the best </h1>
        </section>
    </main>
    
</body>
</html>
